<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles/general.css">
        <link rel="stylesheet" href="./styles/contacts.css">
        <link rel="stylesheet" href="./styles/chat.css">
        <link rel="stylesheet" href="./styles/login.css">
        <link rel="stylesheet" href="./styles/scrollbar.css">
        <link rel="stylesheet" href="./styles/sidebar.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="login-screen">
            <h2>Login</h2>
            <input class="username" placeholder="Username">
            <input class="password" type="password" placeholder="Password">
            <button class="login-button">Login</button>
            <p class="login-error"></p>
        </div>

        <div class="main">
            <div class="sidebar-section">
                <div class="sidebar-button add-friend-button"><img class="sidebar-image" src="./assets/icons/addFriendButton.png"></div>
                <div class="sidebar-button logout-button"><img class="sidebar-image" src="./assets/icons/logout-button.png"></div>
            </div>
            <div class="contacts-section">
                <div class="contacts-options">
                    <input class="contacts-search" type="text" placeholder="Search contacts">
                </div>
                <div class="contacts-container"></div>
            </div>
            <div class="chat-container">
                <div class="chat-placeholder-container">
                    <div class="chat-placeholder">Pick a contact</div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script type="module" src="./main.js"></script>
</html>
